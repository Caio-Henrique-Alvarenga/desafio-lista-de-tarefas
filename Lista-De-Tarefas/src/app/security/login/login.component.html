<div class="container d-flex justify-content-center">

    <div class="col-4">
        <div class="card shadow round mt-5">
            <div class="card-header">
                <h3 class="text-center">{{tituloFormulario}}</h3>
            </div>

            <div class="card-body">
                <form [formGroup]="formularioLogin" (ngSubmit)="EnviarFormulario()">
                    <div class="mb-3">
                        <label class="form-label">E-mail</label>
                        <input type="text" class="form-control form-control-sn" formControlName="email" required>
                        
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Senha</label>
                        <input type="password"class="form-control form-control-sn" formControlName="senha" required>
                        
                    </div>
                    <div class="d-flex justify-content-between">
                        <button type="submit" class="btn btn-primary" [disabled]="formularioLogin.invalid">
                            Entrar
                        </button>
                        <a href="/register" class="btn btn-link" >Criar conta</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
